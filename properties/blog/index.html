<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Soviet Blog</title>
<style>
  body {
    margin:0;
    font-family: Arial, sans-serif;
    background: url('background.png') no-repeat center center fixed;
    background-size: cover;
    color:#fff;
  }
  h1 { text-align:center; margin-top:20px; }
  .post {
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(10px);
    margin: 20px auto;
    padding: 20px;
    width: 80%;
    border-radius: 12px;
  }
</style>
</head>
<body>

<h1>sovietonion5589 blog</h1>

<!-- Containers where posts will be inserted -->
<div id="post1" class="post"></div>
<div id="post2" class="post"></div>

<!-- Global Disqus comments -->
<div class="post">
  <h2>ðŸ’¬ Community Comments</h2>
  <div id="disqus_thread"></div>
  <script>
    var disqus_config = function () {
      this.page.url = window.location.href;
      this.page.identifier = "global-comments";
    };
    (function() {
      var d = document, s = d.createElement('script');
      s.src = 'https://sovietonionball5589.disqus.com/embed.js'; // your Disqus shortname
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>Please enable JavaScript to view
    <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
  </noscript>
</div>

<script>
// Load each postâ€™s HTML and inject it into the page
function loadPost(id, file){
  fetch(file)
    .then(r => r.text())
    .then(html => { document.getElementById(id).innerHTML = html; });
}
loadPost("post1","posts/post1.html");
loadPost("post2","posts/post2.html");
// add more posts here: loadPost("post3","posts/post3.html");
</script>

</body>
</html>
