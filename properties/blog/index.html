<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Soviet Blog</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('background.png') no-repeat center center fixed;
    background-size: cover;
  }
  h1 { text-align: center; color: white; margin-top: 20px; }
  .post {
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    margin: 20px auto;
    padding: 20px;
    width: 80%;
    border-radius: 12px;
    color: white;
  }
  .comment-section { margin-top: 15px; }
  .comment { margin-bottom: 5px; padding: 5px; background: rgba(0,0,0,0.3); border-radius: 5px; }
  textarea { width: 100%; padding: 5px; margin-top: 5px; }
  button { margin-top: 5px; padding: 5px 10px; cursor: pointer; }
</style>
</head>
<body>

<h1>ðŸ“œ Soviet Blog</h1>

<div class="post" id="post1">
  <h2>The Birth of the USSR</h2>
  <p>The Soviet Union was founded in 1922 after the 1917 Russian Revolution.</p>

  <div class="comment-section" id="comments-post1"></div>

  <button onclick="loginGoogle()">Login with Google to Comment</button>

  <div id="comment-form-post1" style="display:none;">
    <textarea id="comment-input-post1" rows="3" placeholder="Write a comment..."></textarea>
    <button onclick="submitComment('post1')">Submit Comment</button>
  </div>
</div>

<div class="post" id="post2">
  <h2>The Space Race</h2>
  <p>The USSR launched Sputnik 1 in 1957, starting the space race and space milestones.</p>

  <div class="comment-section" id="comments-post2"></div>

  <button onclick="loginGoogle()">Login with Google to Comment</button>

  <div id="comment-form-post2" style="display:none;">
    <textarea id="comment-input-post2" rows="3" placeholder="Write a comment..."></textarea>
    <button onclick="submitComment('post2')">Submit Comment</button>
  </div>
</div>

<script type="module">
  // Firebase Initialization
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
  import { getFirestore, collection, addDoc, query, where, orderBy, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBO6G7wP1uLipph-YpOUxVJM0I9mI7OGgA",
    authDomain: "sovietblog-50e39.firebaseapp.com",
    projectId: "sovietblog-50e39",
    storageBucket: "sovietblog-50e39.firebasestorage.app",
    messagingSenderId: "1047952251142",
    appId: "1:1047952251142:web:d5eb54c8e7a486ee8da687",
    measurementId: "G-NF5X24EMJ6"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth(app);
  const db = getFirestore(app);
  let currentUser = null;

  // Google login
  async function loginGoogle() {
    const provider = new GoogleAuthProvider();
    try {
      const result = await signInWithPopup(auth, provider);
      currentUser = result.user;
      alert("Logged in as " + currentUser.email);
      showCommentForms();
    } catch(err) {
      alert("Login failed: " + err.message);
    }
  }

  function showCommentForms() {
    document.querySelectorAll('[id^="comment-form"]').forEach(el => el.style.display="block");
  }

  // Submit comment
  async function submitComment(postId) {
    if(!currentUser){ alert("Login first!"); return; }
    const text = document.getElementById("comment-input-"+postId).value.trim();
    if(!text) return;
    await addDoc(collection(db, "comments"), {
      postId: postId,
      user: currentUser.email,
      text: text,
      timestamp: serverTimestamp()
    });
    document.getElementById("comment-input-"+postId).value = "";
    loadComments(postId);
  }

  // Load comments
  async function loadComments(postId){
    const container = document.getElementById("comments-"+postId);
    container.innerHTML = "";
    const q = query(collection(db, "comments"), where("postId","==",postId), orderBy("timestamp"));
    const snapshot = await getDocs(q);
    snapshot.forEach(doc=>{
      const data = doc.data();
      const div = document.createElement("div");
      div.className="comment";
      div.textContent = data.user + ": " + data.text;
      container.appendChild(div);
    });
  }

  // Load all comments on page load
  ["post1","post2"].forEach(pid => loadComments(pid));

  // Detect auth state changes
  onAuthStateChanged(auth, user=>{
    if(user){ currentUser=user; showCommentForms(); }
  });

</script>

</body>
</html>
